<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Syaolang</title>
  <link rel="shortcut icon" href="./assets/images/sr-logo.png" type="image/x-icon">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
  <link rel="stylesheet" href="./assets/css/base.css">
  <link rel="stylesheet" href="./assets/css/styleindex.css">
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="card__icon">
        <i class="fa-solid fa-circle-chevron-left" id="go-left"></i>
        <span id="count"></span>
        <i class="fa-solid fa-circle-chevron-right" id="go-right"></i>
      </div>
      <progress class="card__progress"></progress>
      <div class="card__question">
        <div class="vocab">
          <div id="vocab-question"></div>
          <div id="vocab-type-ipa"></div>
        </div>
      </div>
      <input class="card__input" id="user-answer" type="text" autofocus>
      <div class="card__response" id="response"></div>
    </div>
  </div>
  <script src="./assets/js/main.js"></script>
</body>
</html>
